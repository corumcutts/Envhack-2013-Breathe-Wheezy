    <title>EnvHack 2013: Breath Wheezy</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet/less" type="text/css" href="less/styles.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.1/less.min.js" type="text/javascript"></script>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />

<body>
    <div id="content" class="container">
        <div id="map"></div>
</div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
<script src="crosslet.js"></script>
<script type="text/javascript">
var axisf=function(){ return function(d){return Math.round(d*10)/10;}};
var config = {
  map: {
    leaflet: {
      key: //INSERT LEAFLET KEY HERE,
      styleId: 64657,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
    },
    view: {
      center: [53.505, -2.09],
      zoom: 6
    },
    geo: {
	  url: "data/topo2.json",
      name_field: "name",
      id_field: "name"
	  , topo_object: "meridian_district_region"
    }
  },
  data: {
    version: "1.0",
    id_field: "district_name"
  },
  dimensions: {
    count_of_incidents: {
      title: "Number of Incidents/Area",
      data: {
        dataSet: "data/enhack.tsv",
		field: "count_of_incidents_by_area"
	
      },
      format:{
        axis: axisf
      },
    },
	 blue_inhalers: {
      title: "Reliever perscriptions",
      data: {
        dataSet: "data/enhack.tsv",
		field: "blue_inhalers"
      },
      format:{
        axis: axisf
      },
    },	
	brown_inhalers: {
      title: "Preventer perscriptions",
      data: {
        dataSet: "data/enhack.tsv",
		field: "brown_inhalers"
      },
      format:{
        axis: axisf
      },
    },
air_emissions: {
      title: "Authorised Air Releases",
      data: {
        dataSet: "data/enhack.tsv",
		field: "authorised_emissions"
      },
      format:{
        axis: axisf
      },
    },	
    },
  defaults: {
    opacity: 0.7,
    order: ["count_of_incidents","air_emissions","blue_inhalers","brown_inhalers"],
    active: "count_of_incidents"
  },
};

console.log(config);
new crosslet.MapView($("#map"),config);
</script>
